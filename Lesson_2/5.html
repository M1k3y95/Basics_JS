<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(MathOperation(5, 3, "+"));
  console.log(MathOperation(5, 3, ":)"));
  console.log(MathOperation(6, 3, "/"));
  console.log(MathOperation(6, 3, "*"));
  console.log(MathOperation(8, 16, "-"));

/** 
 * Совершение математической операции над двумя числами
 * 
 * @param {number} arg1 - первое число
 * @param {number} arg2 - второе число
 * @param {string} operation - выбор операции
 * @returns {number} - результат операции
 */
  function MathOperation(arg1, arg2, operation) {
    let result;
    switch(operation) {
      case "+":
        result = Add(arg1, arg2);
        return result;

      case "*":
        result = Multiply(arg1, arg2);
        return result;

      case "-":
        result = Substract(arg1, arg2);
        return result;

      case "/":
        result = Divide(arg1, arg2);
        return result;

      default:
        return NaN;
    }
  }

    /** 
   * Складываем два числа
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - сумма двух чисел
   */
   function Add(firstNumber, secondNumber) {
    const result = firstNumber + secondNumber;
    return result;
  }

  /**
   * Умножаем два числа
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - произведение двух чисел
   */
  function Multiply(firstNumber, secondNumber) {
    const result = firstNumber * secondNumber;
    return result;
  }

  /** 
   * Вычитаем из большего числа меньшее
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - разность двух чисел
   */
  function Substract(firstNumber, secondNumber) {
    let result;

    if (firstNumber > secondNumber) {
      result = firstNumber - secondNumber;
    }
    else  if (firstNumber < secondNumber){
      result = secondNumber - firstNumber;
    } else {
      return 0;
    }

    return result;
  }

  /** 
   * Делим первое число на второе
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - частное двух чисел
   */
  function Divide(firstNumber, secondNumber) {
    const result = firstNumber / secondNumber;
    return result;
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(Add(1400, 88));
  console.log(Multiply(191, 7));

  console.log(Substract(999, 222));
  console.log(Substract(666, 666));
  console.log(Substract(1, 14));

  console.log(Divide(10, 2));

  /** 
   * Складываем два числа
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - сумма двух чисел
   */
  function Add(firstNumber, secondNumber) {
    const result = firstNumber + secondNumber;
    return result;
  }

  /**
   * Умножаем два числа
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - произведение двух чисел
   */
  function Multiply(firstNumber, secondNumber) {
    const result = firstNumber * secondNumber;
    return result;
  }

  /** 
   * Вычитаем из большего числа меньшее
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - разность двух чисел
   */
  function Substract(firstNumber, secondNumber) {
    let result;

    if (firstNumber > secondNumber) {
      result = firstNumber - secondNumber;
    }
    else  if (firstNumber < secondNumber){
      result = secondNumber - firstNumber;
    } else {
      return 0;
    }

    return result;
  }

  /** 
   * Делим первое число на второе
   * 
   * @param {number} firstNumber - первое число
   * @param {number} secondNumber - второе число
   * @returns {number} - частное двух чисел
   */
  function Divide(firstNumber, secondNumber) {
    const result = firstNumber / secondNumber;
    return result;
  }
</script>
</body>
</html>

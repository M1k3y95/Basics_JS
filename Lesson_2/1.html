<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Мы присваем "с" значение "а" (1), но перед этим инкрементируем "а" префиксным
  инкрементом. Значит сначала выполнится инкремент, и только потом 
  присвоение. Получим "с" = 2 и "а" = 2
   */
  c = ++a;
  console.log(c);

  /*
  Все ровно то же самое, только на этот раз инкремент постфиксный. Значит 
  сначала мы присвоим значение "d" (1), а потом увеличим "b" (2)
   */
  d = b++;
  console.log(d);

  /*
  Опять же, префиксный инкремент имеет больший приоритет, чем сложение. Поэтому
  сперва увеличиваем "а"(2) на 1, а потом складываем. Получаем "с" = 5,
  "а" = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В данном случае инкремент постфиксный. Он имеет меньший приоритет, чем
  сложение. Сперва мы складываем 2 и 2 (b = 2), а потом инкрементируем значение
  "b". Получаем "d" = 4, "b" = 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>

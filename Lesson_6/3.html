<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

-->

<div class="stars_container">
  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsContainerEl = document.querySelector('.stars_container');

  starsContainerEl.addEventListener('mouseover', event => {
    if(event.target.classList.contains('fas')) {
      let starEl = event.target;
      do {
        starEl.classList.add('golden');
        starEl = starEl.previousElementSibling;
      } while (starEl);
    }
  })

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  starsContainerEl.addEventListener('mouseout', event => {
    if(event.target.classList.contains('fas')) {
      let starEl = event.target;
      do {
        starEl.classList.remove('golden');
        starEl = starEl.previousElementSibling;
      }while(starEl);
    }
  });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */

  /* Думаю, это происходит потому, что между звездами есть пробелы, которые 
    не являются частью этих элементов. При движении мышью от звезды к звезде,
    мы попадаем на те самые пробелы и срабатывает событие "mouseout", а 
    обработчик события удаляет класс "golden" у всех звезд.
    Решение: Попробовал удалить все пробелы и переносы в html разметке - сработало. 
    Как сделать все то же самое через js не придумал*/

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

// ES5 
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }
  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  }

  let firstProduct = new ProductES5("Кот Бобби", 91);

  console.log(`Список покупок Филла Спенсера: ${firstProduct.name} за 
${firstProduct.price} рубль`);

  firstProduct.make25Discount();

  console.log(`С дисконтной картой: ${Math.trunc(firstProduct.price)} рублей`);

  // ES6
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
    make25Discount() {
      this.price *= 0.75;
    }
  }

  let mcstProduct = new ProductES6("Эльбрус-2032", 5000);

  console.log(`МЦСТ выпустили на рынок новый процессор ${mcstProduct.name}.
Заявленная стоимость ${mcstProduct.price}`);

  mcstProduct.make25Discount();

  console.log(`Для участников краудфандинговой компании цена снизится до 
${mcstProduct.price}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* 
    1. 10 + 10 = 20
    2. 10 + "10" - число + строка в js приводит к конкатенации. Получим 2010
    3. Выводим в консоль с помощью console.log
  */
  console.log(10 + 10 + "10");

  /* 
    1. 10 + '10' - происходит конкатенация. Получаем строку 1010
    2. "1010" + 10 - также случится конкатенация. Итог: 101010
    3. Выводим в консоль с помощью console.log
  */
  console.log(10 + "10" + 10);

  /*
    1. 10 + 10 = 20
    2. +"10" - приведение типов, теперь "10" стала 10
    3. В результате сложения получаем 30 и выводим в консоль 
  */
  console.log(10 + 10 + +"10");

  /*
    1. При приведении пустой строки в данном случае получаем -0 (проверил)
    2. Делим число на 0, получаем infinity. При -0 получаем -infinity (только в JS?)
    3. Выводим в консоль
  */
  console.log(10 / -"");

  /*
    1. Приведение типов не сработает, потому что вещественные числа в js
    пишутся через точку (2.5). Получим NaN (Not a Number).
    2. При делении на NaN получаем NaN
    3. Выводим в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
